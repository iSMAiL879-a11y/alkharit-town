<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>بوابة الخريطة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      font-family: 'Tahoma', sans-serif;
      background-color: #000;
      color: #fff;
      text-align: center;
    }

    .news-bar {
      background-color: #0b5d5c;
      color: white;
      padding: 10px;
      font-weight: bold;
      font-size: 16px;
    }

    .alert-box {
      background-color: #333;
      padding: 10px;
      color: #0b5d5c;
      font-size: 15px;
    }

    .logo {
      margin: 30px 0 10px;
    }

    .logo img {
      width: 280px;
      max-width: 90%;
    }

    h1 {
      font-size: 32px;
      color: #0b5d5c;
      margin: 10px 0 30px;
    }

    .social {
      margin-top: 20px;
    }

    .social a {
      background-color: #0b5d5c;
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      display: inline-block;
      transition: 0.3s;
    }

    .social a:hover {
      background-color: #088;
    }
  </style>
</head>
<body>

  <div class="news-bar">
    ⚠️ الموقع قيد الإنشاء بواسطة أبو خالد
  </div>

  <div class="alert-box">
    يرجى نشر رابط الموقع على أوسع نطاق 📢
  </div>

  <div class="logo">
    <img src="images/fs4.foto1.png" alt="شعار بوابة الخريطة">
    <h1>بوابة الخريطة</h1>
  </div>

  <div class="social">
    <a href="https://www.facebook.com/share/1LCd4zCjcd/" target="_blank">📘 صفحتنا على فيسبوك</a>
  </div>

</body>
</html>
