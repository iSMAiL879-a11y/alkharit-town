<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بوابة بلدة الخريطة</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="شعار بوابة بلدة الخريطة">
        </div>
        <h1>بوابة بلدة الخريطة</h1>
        <div class="search-bar">
            <input type="text" placeholder="البحث في البوابة">
            <button class="search-btn"><i class="fas fa-search"></i></button>
        </div>
    </header>

    <div class="stats">
        <div class="stat-box">
            <span>30</span>
            <p>مستخدم نشط</p>
        </div>
        <div class="stat-box">
            <span>5214</span>
            <p>زائر يومي</p>
        </div>
        <div class="stat-box">
            <span>DF</span>
            <p>بيانات</p>
        </div>
    </div>

    <div class="content">
        <div class="card">
            <img src="event-icon.png" alt="أيقونة حدث">
            <h3>مهرجان الفنون التشكيلية (RH)</h3>
            <p>2025/2/13</p>
            <button class="details-btn">التفاصيل</button>
        </div>
        <div class="card">
            <h3>ANP</h3>
            <p>إعلان جديد (1)</p>
            <p>تم الإعلان في 13/2/2025</p>
            <button class="details-btn">اقرأ المزيد</button>
        </div>
        <div class="card">
            <h3>ANP</h3>
            <p>إعلان جديد (2)</p>
            <p>تم الإعلان في 13/2/2025</p>
            <button class="details-btn">اقرأ المزيد</button>
        </div>
    </div>

    <footer>
        <div class="footer-links">
            <a href="#">اتصل بنا</a>
            <a href="#">حول البوابة</a>
            <a href="#">سياسة الخصوصية</a>
        </div>
        <p>جميع الحقوق محفوظة لبلدية الخريطة © 2025</p>
    </footer>
</body>
</html>
