<!-- login.html --><!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول - بوابة الخريطة</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #e0f2f1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      direction: rtl;
    }
    .login-box {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #aaa;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 100%;
      background: #00796b;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>تسجيل الدخول</h2>
    <input type="text" id="username" placeholder="اسم المستخدم">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button onclick="login()">دخول</button>
    <p id="message" style="color:red;"></p>
  </div>  <script>
    function login() {
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "ismail" && password === "ismailsyr0011") {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "admin.html";
      } else {
        document.getElementById("message").textContent = "بيانات غير صحيحة";
      }
    }
  </script></body>
</html><!-- admin.html --><!DOCTYPE html><html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم - بوابة الخريطة</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f1f8e9;
      direction: rtl;
      padding: 20px;
    }
    .section {
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 5px #ccc;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin: 10px 0;
      border-radius: 8px;
      padding: 10px;
    }
    button {
      background: #388e3c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>لوحة التحكم</h1>  <div class="section">
    <h3>الشريط الإخباري</h3>
    <textarea id="newsInput" placeholder="أدخل نص الشريط الإخباري"></textarea>
  </div>  <div class="section">
    <h3>الإعلان الرئيسي</h3>
    <textarea id="bannerInput" placeholder="أدخل الإعلان الرئيسي"></textarea>
  </div>  <div class="section">
    <h3>عن الموقع</h3>
    <textarea id="aboutInput" placeholder="أدخل وصف الموقع"></textarea>
  </div>  <div class="section">
    <h3>رابط فيسبوك</h3>
    <input type="text" id="fbInput" placeholder="https://facebook.com/..." style="width:100%;padding:10px;border-radius:8px;">
  </div><button onclick="saveContent()">حفظ التعديلات</button>

  <script>
    if (localStorage.getItem("loggedIn") !== "true") {
      window.location.href = "login.html";
    }

    function saveContent() {
      localStorage.setItem("news", document.getElementById("newsInput").value);
      localStorage.setItem("banner", document.getElementById("bannerInput").value);
      localStorage.setItem("about", document.getElementById("aboutInput").value);
      localStorage.setItem("facebook", document.getElementById("fbInput").value);
      alert("تم الحفظ!");
    }
  </script></body>
</html><!-- لإضافته في index.html داخل <body> --><!-- أماكن العرض --><div id="bannerArea"></div>
<div id="newsArea"></div>
<p id="aboutArea"></p>
<a id="fbLink" target="_blank">فيسبوك</a><!-- ولإضافته في نهاية index.html قبل </body> --><script>
  document.addEventListener("DOMContentLoaded", () => {
    document.getElementById("newsArea").innerText = localStorage.getItem("news") || "لا توجد أخبار حالياً";
    document.getElementById("bannerArea").innerText = localStorage.getItem("banner") || "مرحباً بكم في بوابة الخريطة";
    document.getElementById("aboutArea").innerText = localStorage.getItem("about") || "عن الموقع...";
    document.getElementById("fbLink").href = localStorage.getItem("facebook") || "#";
  });
</script>
