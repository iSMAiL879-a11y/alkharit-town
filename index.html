<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="بوابة قرية الخريطة، خدمات طبية، زراعية، ومجتمعية على ضفاف نهر الفرات" />
  <meta name="keywords" content="قرية الخريطة, خدمات, الفرات, زراعة, تعليم" />
  <meta name="theme-color" content="#1d5c57" />
  <title>بوابة قرية الخريطة</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script async src="https://www.googletagmanager.com/gtag/js?id=YOUR_GA_ID"></script>
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/23.11.5/i18next.min.js"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'YOUR_GA_ID');
  </script>
  <style>
    :root {
      --bg-color: #f7f9fa;
      --text-color: #1d5c57;
      --header-bg: linear-gradient(90deg, #1d5c57, #134e4a);
      --card-bg: #fff;
    }
    [data-theme="dark"] {
      --bg-color: #1a1a1a;
      --text-color: #ffffff;
      --header-bg: linear-gradient(90deg, #333, #222);
      --card-bg: #333;
    }
    body {
      font-family: 'Tajawal', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      overflow-x: hidden;
      transition: background 0.3s ease, color 0.3s ease;
    }
    header {
      background: var(--header-bg);
      color: white;
      padding: 40px 20px;
      text-align: center;
      position: relative;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }
    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://source.unsplash.com/random/1920x200?river') no-repeat center/cover;
      opacity: 0.15;
      z-index: 0;
    }
    header h1, header p {
      position: relative;
      z-index: 1;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
    }
    .theme-toggle, .lang-toggle {
      position: absolute;
      top: 20px;
      background: #f59e0b;
      border: none;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
    }
    .theme-toggle { left: 20px; }
    .lang-toggle { left: 70px; }
    .nav-link {
      color: var(--text-color) !important;
      font-weight: bold;
      padding: 10px 20px;
      transition: color 0.3s ease, transform 0.3s ease;
    }
    .nav-link:hover {
      color: #f59e0b !important;
      transform: scale(1.1);
    }
    .ticker {
      background-color: #e6f0ee;
      padding: 15px;
      white-space: nowrap;
      overflow: hidden;
      direction: rtl;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      margin: 15px 0;
      font-size: 1.1rem;
    }
    .ticker span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 10s linear infinite;
    }
    .ticker-warning {
      background: linear-gradient(90deg, #f59e0b, #d4a017);
      color: white;
      padding: 20px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
      animation: pulse 2s infinite;
    }
    @keyframes scroll {
      from { transform: translateX(0); }
      to { transform: translateX(-100%); }
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.8; }
      100% { opacity: 1; }
    }
    .service-folder {
      background-color: var(--card-bg);
      border-radius: 15px;
      padding: 25px;
      text-align: center;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      position: relative;
      border: 2px solid #d4a017;
    }
    .service-folder:hover {
      transform: translateY(-15px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }
    .service-folder i {
      font-size: clamp(2rem, 5vw, 2.5rem);
      color: #f59e0b;
      margin-bottom: 15px;
    }
    .service-details {
      display: none;
      background: #e6f0ee;
      border-radius: 10px;
      padding: 20px;
      margin-top: 10px;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
    }
    .service-details.active {
      display: block;
    }
    .form-control, .form-select {
      border-radius: 8px;
      border: 1px solid #1d5c57;
      margin-bottom: 10px;
    }
    .submit-btn {
      background: #f59e0b;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
    }
    .submit-btn:hover {
      background: #d4a017;
    }
    footer {
      background: var(--header-bg);
      color: white;
      padding: 30px;
      text-align: center;
      box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.2);
    }
    footer a {
      color: #f59e0b;
      margin: 0 15px;
      transition: color 0.3s ease;
    }
    footer a:hover {
      color: #d4a017;
    }
  </style>
</head>
<body>
  <header>
    <button class="theme-toggle" id="themeToggle"><i class="fas fa-moon"></i></button>
    <button class="lang-toggle" id="langToggle"><i class="fas fa-globe"></i></button>
    <h1 data-i18n="header.title">بوابة قرية الخريطة</h1>
    <p data-i18n="header.description">قرية زراعية نابضة بالحياة على ضفاف نهر الفرات</p>
  </header>

  <nav class="nav justify-content-center bg-light py-3 shadow-sm">
    <a class="nav-link" href="#home" data-i18n="nav.home">الرئيسية</a>
    <a class="nav-link" href="#services" data-i18n="nav.services">الخدمات</a>
    <a class="nav-link" href="#community" data-i18n="nav.community">المجتمع</a>
    <a class="nav-link" href="#events" data-i18n="nav.events">الفعاليات</a>
    <a class="nav-link" href="#feedback" data-i18n="nav.feedback">التعليقات</a>
    <a class="nav-link" href="https://alikhbariah.com/" target="_blank" data-i18n="nav.news">الأخبار</a>
  </nav>

  <div class="container my-3">
    <div class="ticker"><span><i class="fas fa-bullhorn me-2"></i> <span id="announcement" data-i18n="ticker.announcement">الموقع قيد الإنشاء بواسطة أبو خالد</span></span></div>
  </div>

  <section class="container my-5" id="services">
    <h3 class="text-center mb-4" style="color: var(--text-color);" data-i18n="services.title">جميع الخدمات في قرية الخريطة</h3>
    <div class="row g-4" id="servicesContainer">
      <div class="col-md-4 col-sm-6" data-category="request">
        <div class="service-folder">
          <i class="fas fa-file-alt"></i>
          <h5 data-i18n="services.request_form">نموذج طلب خدمة</h5>
        </div>
        <div class="service-details" id="request_form">
          <form id="requestForm">
            <input type="text" class="form-control" id="userName" placeholder="الاسم" data-i18n="[placeholder]services.name_placeholder" required>
            <select class="form-select" id="serviceType" required>
              <option value="" disabled selected data-i18n="services.select_service">اختر الخدمة</option>
              <option value="حجز موعد" data-i18n="services.booking">حجز موعد</option>
              <option value="تبرع" data-i18n="services.donation">تبرع</option>
              <option value="طلب منتج" data-i18n="services.product_request">طلب منتج</option>
            </select>
            <textarea class="form-control" id="notes" placeholder="ملاحظات إضافية" data-i18n="[placeholder]services.notes_placeholder"></textarea>
            <button type="submit" class="submit-btn" data-i18n="services.submit_button">إرسال</button>
          </form>
          <p id="formStatus" class="mt-2"></p>
        </div>
      </div>
      <div class="col-md-4 col-sm-6" data-category="medical">
        <div class="service-folder" onclick="toggleDetails('medical')" data-service="medical">
          <i class="fas fa-hospital"></i>
          <h5 data-i18n="services.medical">الخدمات الطبية</h5>
        </div>
        <div class="service-details" id="medical">
          <div class="sub-service"><i class="fas fa-prescription-bottle"></i> <span data-i18n="services.pharmacy">الصيدلية</span></div>
          <div class="sub-service"><i class="fas fa-hospital"></i> <span data-i18n="services.hospital">المستشفى</span></div>
        </div>
      </div>
      <!-- يمكن إضافة خدمات أخرى هنا -->
    </div>
  </section>

  <footer>
    <p>© 2025 بوابة قرية الخريطة. جميع الحقوق محفوظة.</p>
    <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
    <a href="https://x.com" target="_blank"><i class="fab fa-x"></i></a>
    <a href="https://whatsapp.com" target="_blank"><i class="fab fa-whatsapp"></i></a>
  </footer>

  <script>
    // تهيئة i18next للتدويل
    i18next.init({
      lng: 'ar',
      resources: {
        ar: {
          translation: {
            header: { title: "بوابة قرية الخريطة", description: "قرية زراعية نابضة بالحياة على ضفاف نهر الفرات" },
            nav: { home: "الرئيسية", services: "الخدمات", community: "المجتمع", events: "الفعاليات", feedback: "التعليقات", news: "الأخبار" },
            ticker: { announcement: "الموقع قيد الإنشاء بواسطة أبو خالد" },
            services: {
              title: "جميع الخدمات في قرية الخريطة",
              request_form: "نموذج طلب خدمة",
              name_placeholder: "الاسم",
              select_service: "اختر الخدمة",
              booking: "حجز موعد",
              donation: "تبرع",
              product_request: "طلب منتج",
              notes_placeholder: "ملاحظات إضافية",
              submit_button: "إرسال",
              medical: "الخدمات الطبية",
              pharmacy: "الصيدلية",
              hospital: "المستشفى"
            }
          }
        }
      }
    }, () => {
      document.querySelectorAll('[data-i18n]').forEach(elem => {
        const key = elem.getAttribute('data-i18n');
        const contentType = key.includes('[placeholder]') ? 'placeholder' : 'innerHTML';
        const translationKey = key.replace('[placeholder]', '');
        elem[contentType] = i18next.t(translationKey);
      });
    });

    // تبديل السمة
    document.getElementById('themeToggle').addEventListener('click', () => {
      document.documentElement.setAttribute('data-theme', document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark');
    });

    // تبديل اللغة
    document.getElementById('langToggle').addEventListener('click', () => {
      i18next指定
      i18next.changeLanguage(i18next.language === 'ar' ? 'en' : 'ar', () => {
        document.querySelectorAll('[data-i18n]').forEach(elem => {
          const key = elem.getAttribute('data-i18n');
          const contentType = key.includes('[placeholder]') ? 'placeholder' : 'innerHTML';
          const translationKey = key.replace('[placeholder]', '');
          elem[contentType] = i18next.t(translationKey);
        });
      });
    });

    // تبديل تفاصيل الخدمة
    function toggleDetails(id) {
      const details = document.getElementById(id);
      details.classList.toggle('active');
    }

    // إرسال نموذج الطلب إلى بوت التيليجرام
    document.getElementById('requestForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const userName = document.getElementById('userName').value;
      const serviceType = document.getElementById('serviceType').value;
      const notes = document.getElementById('notes').value;
      const formStatus = document.getElementById('formStatus');

      if (!userName || !serviceType) {
        formStatus.textContent = 'يرجى ملء جميع الحقول المطلوبة';
        formStatus.style.color = 'red';
        return;
      }

      const token = '7439082421:AAEG8hImgTBzQgz9SQbYq47FfGJldOQC_HI';
      const chatId = '7220184605'; // يمكن تعديله لمعرف القناة أو المجموعة
      const message = `طلب جديد من الموقع:\nالاسم: ${userName}\nالخدمة: ${serviceType}\nملاحظة: ${notes || 'لا توجد ملاحظات'}`;

      try {
        formStatus.textContent = 'جاري الإرسال...';
        const response = await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            chat_id: chatId,
            text: message
          })
        });

        if (response.ok) {
          formStatus.textContent = 'تم إرسال الطلب بنجاح!';
          formStatus.style.color = 'green';
          document.getElementById('requestForm').reset();
        } else {
          formStatus.textContent = 'فشل في إرسال الطلب، حاول مرة أخرى';
          formStatus.style.color = 'red';
        }
      } catch (error) {
        formStatus.textContent = 'خطأ: ' + error.message;
        formStatus.style.color = 'red';
      }
    });
  </script>
</body>
</html>
