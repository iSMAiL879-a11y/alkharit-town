<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>بوابة الخط الغربي</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f7f9fa;
      color: #1d5c57;
    }
    header {
      background: linear-gradient(90deg, #1d5c57, #134e4a);
      color: white;
      padding: 40px 20px 20px 20px;
      text-align: center;
      position: relative;
      margin-bottom: 30px;
    }
    .logo-img {
      height: 80px;
      margin-bottom: 10px;
    }
    .flag-img {
      position: absolute;
      top: 10px;
      left: 10px;
      height: 60px;
      border-radius: 8px;
    }
    .time-date {
      font-size: 16px;
      margin-top: 10px;
      color: white;
    }
    .time-date i {
      margin-left: 6px;
      color: white;
    }
    .bank-link {
      margin-top: 8px;
      display: block;
      font-size: 15px;
    }
    .bank-link i {
      margin-left: 6px;
      color: white;
    }
    .ticker-bar {
      background-color: #e6f0ee;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      margin: 22px auto 10px auto;
      font-size: 1.1rem;
      max-width: 600px;
      text-align: center;
      height: 44px;
      overflow: hidden;
      position: relative;
      display: flex;
      align-items: center;
    }
    .ticker-content {
      display: inline-block;
      white-space: nowrap;
      animation: scroll-right 13s linear infinite;
      direction: rtl;
      font-weight: 500;
    }
    @keyframes scroll-right {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }
    .main-form {
      background: #fff;
      border-radius: 15px;
      padding: 30px 20px 20px 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.13);
      max-width: 450px;
      margin: 30px auto;
    }
    .form-control, .btn {
      font-size: 1.1rem;
    }
    .btn-success {
      width: 100%;
      margin-top: 10px;
    }
    .btn-toggle-sidebar {
      display: block;
      margin: 20px auto 0 auto;
      background-color: #134e4a;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
    }
    footer {
      background: linear-gradient(90deg, #1d5c57, #134e4a);
      color: white;
      padding: 18px;
      text-align: center;
      margin-top: 50px;
    }
    footer img {
      height: 32px;
      vertical-align: middle;
      margin-left: 10px;
    }
    .icons-section {
      text-align: center;
      margin-top: 20px;
    }
    .icons-section i {
      font-size: 26px;
      margin: 0 12px;
      color: #1d5c57;
    }
    .sidebar {
      position: fixed;
      top: 0;
      right: -280px;
      width: 260px;
      height: 100%;
      background-color: #fff;
      box-shadow: -2px 0 5px rgba(0,0,0,0.2);
      padding: 20px;
      transition: right 0.3s ease;
      z-index: 1000;
    }
    .sidebar.active {
      right: 0;
    }
    .sidebar .close-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      background: none;
      border: none;
      font-size: 24px;
    }
    .sidebar ul {
      list-style: none;
      padding: 0;
      margin-top: 40px;
    }
    .sidebar li {
      margin-bottom: 10px;
    }
    .sidebar li i {
      margin-left: 8px;
      color: #1d5c57;
    }
  </style>
</head>
<body>
  <header>
    <img src="fs4.foto1.png" alt="شعار الموقع" class="logo-img" />
    <h1>بوابة الخط الغربي</h1>
    <p>خدمات إلكترونية لأهالي الريف الغربي</p>
    <img src="fs4.foto2.png" class="flag-img" alt="صورة">
    <div class="time-date">
      <i class="fa-solid fa-calendar-days"></i><span id="currentDate">--</span>
      &nbsp; | &nbsp;
      <i class="fa-solid fa-clock"></i><span id="currentTime">--</span>
    </div>
    <a class="bank-link" href="https://www.cb.gov.sy/" target="_blank">
      <i class="fa-solid fa-dollar-sign"></i> سعر صرف الدولار اليوم (المصرف المركزي السوري)
    </a>
    <div class="icons-section">
      <i class="fa-solid fa-hospital"></i>
      <i class="fa-solid fa-building"></i>
      <i class="fa-brands fa-facebook"></i>
      <i class="fa-solid fa-bolt"></i>
      <i class="fa-solid fa-tree"></i>
    </div>
  </header>  <!-- المحتوى الرئيسي باقي كما هو -->  <!-- ... (يبقى كما هو دون تعديل) --></body>
</html>
