<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>بوابة قرية الخريطة</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" />
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background: #f7f9fa;
      color: #1d5c57;
    }
    header {
      background: linear-gradient(90deg, #1d5c57, #134e4a);
      color: white;
      padding: 40px 20px 20px 20px;
      text-align: center;
      position: relative;
      margin-bottom: 30px;
    }
    .logo-img {
      height: 80px;
      margin-bottom: 10px;
    }
    .ticker {
      background-color: #e6f0ee;
      padding: 12px;
      white-space: nowrap;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      margin: 20px auto;
      font-size: 1.1rem;
      max-width: 600px;
      text-align: center;
    }
    .main-form {
      background: #fff;
      border-radius: 15px;
      padding: 30px 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.13);
      max-width: 450px;
      margin: 30px auto;
    }
    .form-control, .btn {
      font-size: 1.1rem;
    }
    .btn-success {
      width: 100%;
      margin-top: 10px;
    }
    footer {
      background: linear-gradient(90deg, #1d5c57, #134e4a);
      color: white;
      padding: 18px;
      text-align: center;
      margin-top: 50px;
    }
    footer img {
      height: 32px;
      vertical-align: middle;
      margin-left: 10px;
    }
  </style>
</head>
<body>
  <!-- شعار الموقع -->
  <header>
    <img src="fs4.foto1.png" alt="شعار الموقع" class="logo-img" />
    <h1>بوابة قرية الخريطة</h1>
    <p>خدمات إلكترونية لأهالي الخريطة</p>
  </header>

  <!-- الشريط الإخباري -->
  <div class="ticker">
    🚧 الموقع قيد التطوير بواسطة أبو خالد - لأي اقتراحات تواصل معنا عبر النموذج أدناه 🚀
  </div>

  <!-- نموذج إرسال الطلب إلى تيليجرام -->
  <form class="main-form" id="serviceRequestForm">
    <h4 class="mb-3 text-center">طلب خدمة أو استفسار</h4>
    <input type="text" id="userName" placeholder="الاسم" required class="form-control my-2">
    <input type="text" id="userPhone" placeholder="رقم الهاتف" required class="form-control my-2">
    <textarea id="userRequest" placeholder="اكتب طلبك أو استفسارك هنا" required class="form-control my-2"></textarea>
    <button type="submit" class="btn btn-success">إرسال الطلب</button>
  </form>

  <!-- أيقونة الشعار وحقوق النشر -->
  <footer>
    <img src="logo.png" alt="شعار الموقع" />
    جميع الحقوق محفوظة &copy; قرية الخريطة 2025
  </footer>

  <!-- كود ربط النموذج مع تيليجرام -->
  <script>
    function sendToTelegram(message) {
      const token = "7439082421:AAEG8hImgTBzQgz9SQbYq47FfGJldOQC_HI";
      const chat_id = "7220184605";
      const url = `https://api.telegram.org/bot${token}/sendMessage`;

      fetch(url, {
        method: 'POST',
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          chat_id: chat_id,
          text: message
        })
      })
      .then(response => {
        if(response.ok){
          alert("تم إرسال الطلب بنجاح 🚀");
        } else {
          alert("حدث خطأ أثناء الإرسال!");
        }
      });
    }

    document.getElementById("serviceRequestForm").addEventListener("submit", function(e){
      e.preventDefault();
      const name = document.getElementById("userName").value;
      const phone = document.getElementById("userPhone").value;
      const request = document.getElementById("userRequest").value;
      const message = `طلب جديد من الموقع:\nالاسم: ${name}\nرقم الهاتف: ${phone}\nالطلب: ${request}`;
      sendToTelegram(message);
      this.reset();
    });
  </script>
</body>
</html>
