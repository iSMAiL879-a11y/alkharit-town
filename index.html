<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>بوابة الخريطة</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f3f4f6;
    }
    .ticker {
      background-color: #e0f4eb;
      color: #065f46;
      padding: 10px;
      font-weight: bold;
      text-align: center;
      border-bottom: 2px solid #34d399;
      animation: slideIn 0.5s ease-out;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .announcement {
      background-color: #fff3cd;
      color: #856404;
      padding: 10px;
      text-align: center;
      font-weight: bold;
    }
    .social {
      text-align: center;
      margin-top: 10px;
    }
    .social a {
      color: #1877f2;
      font-size: 24px;
      text-decoration: none;
    }
    .login-box {
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 10px;
    }
    #chat-box {
      height: 200px;
      overflow-y: auto;
      background-color: #ffffff;
      border: 1px solid #ccc;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body><!-- ✅ شريط إخباري --><div class="ticker">📢 الموقع قيد الإنشاء بواسطة أبو خالد</div><!-- ✅ إعلان --><div class="announcement">يرجى نشر رابط موقع على أوسع نطاق</div><!-- ✅ روابط تواصل اجتماعي --><div class="social">
  <a href="https://www.facebook.com/share/1LCd4zCjcd/" target="_blank">🔗 شارك على فيسبوك</a>
</div><!-- ✅ واجهة تسجيل الدخول --><div class="login-box">
  <h4 class="text-center mb-3">تسجيل دخول</h4>
  <form id="login-form">
    <input type="text" id="username" class="form-control mb-3" placeholder="اسم المستخدم" required>
    <button type="submit" class="btn btn-success w-100">دخول</button>
  </form>
</div><!-- ✅ دردشة عامة --><div class="container">
  <h5 class="mt-4">💬 دردشة عامة</h5>
  <div id="chat-box"></div>
  <form id="chat-form">
    <input type="text" id="chat-input" class="form-control" placeholder="اكتب رسالة..." required>
    <button class="btn btn-primary mt-2 w-100">إرسال</button>
  </form>
</div><script>
// ✅ تسجيل دخول بسيط باسم مستخدم فقط
const form = document.getElementById("login-form");
form.addEventListener("submit", function (e) {
  e.preventDefault();
  const username = document.getElementById("username").value.trim();
  if (username) {
    localStorage.setItem("user", username);
    alert("مرحباً " + username + "! تم تسجيل الدخول.");
  }
});

// ✅ دردشة عامة بسيطة
const chatForm = document.getElementById("chat-form");
const chatInput = document.getElementById("chat-input");
const chatBox = document.getElementById("chat-box");

chatForm.addEventListener("submit", function (e) {
  e.preventDefault();
  const msg = chatInput.value.trim();
  const user = localStorage.getItem("user") || "زائر";
  if (msg) {
    const bubble = document.createElement("div");
    bubble.textContent = `👤 ${user}: ${msg}`;
    chatBox.appendChild(bubble);
    chatBox.scrollTop = chatBox.scrollHeight;
    chatInput.value = "";
  }
});
</script></body>
</html>
