<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>لوحة التحكم - بوابة الخريطة</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f1f8e9;
      direction: rtl;
      padding: 20px;
    }
    .section {
      background: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 5px #ccc;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin: 10px 0;
      border-radius: 8px;
      padding: 10px;
    }
    button {
      background: #388e3c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>لوحة التحكم</h1>

  <div class="section">
    <h3>الشريط الإخباري</h3>
    <textarea id="newsInput" placeholder="أدخل نص الشريط الإخباري"></textarea>
  </div>

  <div class="section">
    <h3>الإعلان الرئيسي</h3>
    <textarea id="bannerInput" placeholder="أدخل الإعلان الرئيسي"></textarea>
  </div>

  <div class="section">
    <h3>عن الموقع</h3>
    <textarea id="aboutInput" placeholder="أدخل وصف الموقع"></textarea>
  </div>

  <div class="section">
    <h3>رابط فيسبوك</h3>
    <input type="text" id="fbInput" placeholder="https://facebook.com/..." style="width:100%;padding:10px;border-radius:8px;">
  </div>

  <button onclick="saveContent()">حفظ التعديلات</button>

  <script>
    if (localStorage.getItem("loggedIn") !== "true") {
      window.location.href = "login.html";
    }

    function saveContent() {
      localStorage.setItem("news", document.getElementById("newsInput").value);
      localStorage.setItem("banner", document.getElementById("bannerInput").value);
      localStorage.setItem("about", document.getElementById("aboutInput").value);
      localStorage.setItem("facebook", document.getElementById("fbInput").value);
      alert("تم الحفظ!");
    }
  </script>
</
