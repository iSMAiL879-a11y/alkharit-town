<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>لوحة التحكم - بوابة الخريطة</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f9f9f9;
      padding: 40px;
      max-width: 600px;
      margin: auto;
    }
    h2 {
      color: #1d5c57;
    }
    textarea {
      width: 100%;
      height: 100px;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #1d5c57;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <h2>🔧 لوحة التحكم - الشريط الإخباري</h2>

  <label>📰 النص الحالي:</label>
  <textarea id="newsInput" placeholder="أدخل خبر جديد..."></textarea>
  <button onclick="saveNews()">💾 حفظ الخبر</button>
  <button onclick="logout()">🚪 تسجيل خروج</button>

  <script>
    // تحقق من تسجيل الدخول
    if (localStorage.getItem("isLoggedIn") !== "true") {
      window.location.href = "admin.html";
    }

    const input = document.getElementById("newsInput");

    // إظهار الخبر الموجود مسبقًا إن وجد
    const savedNews = localStorage.getItem("village_news");
    if (savedNews) {
      input.value = savedNews;
    }

    function saveNews() {
      const news = input.value.trim();
      if (news) {
        localStorage.setItem("village_news", news);
        alert("✅ تم حفظ الخبر بنجاح");
      } else {
        alert("⚠️ الرجاء كتابة خبر قبل الحفظ");
      }
    }

    function logout() {
      localStorage.removeItem("isLoggedIn");
      window.location.href = "index.html";
    }
  </script>

</body>
</html>
